<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zuri's Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="crd">
			<img src="mav.jpg" alt="Mav" class="img-wrap" data-testid="slackDisplayImage"/>
			<h2>My Profile</h2>
			<div class="text">
				<label class="text" data-testid="slackUserName">Mav</label>
				<label id="Day" class="text" data-testid="currentDayOfTheWeek">Sunday</label>
				<label id="time" class="text" data-testid="currentUTCTime">1694320340406</label>
				<label class="text" data-testid="myTrack">Frontend</label>
			</div>
			<a href="https://github.com/NdulueMarvellous/ZURI-REPO" data-testid="githubURL" class="none">
				<button>
				GitHub Repo</button></a>
		</div>

	</div>



	<script type="script.js"></script>
</body>
</html>
